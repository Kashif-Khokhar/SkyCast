<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast Elite | Weather Intelligence</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="glass-card">
        <div class="header">
            <h2>SkyCast <span class="pro-tag">ELITE</span></h2>
            <p id="current-date"></p>
        </div>
        
        <div class="controls">
            <div class="select-wrapper">
                <label>Regional Context</label>
                <select id="countrySelect" onchange="updateCities()">
                    <option value="" disabled selected>Select Country</option>
                </select>
            </div>

            <div class="select-wrapper">
                <label>Target City</label>
                <select id="citySelect" disabled onchange="getWeather()">
                    <option value="" disabled selected>Select City</option>
                </select>
            </div>
        </div>

        <div class="display-panel" id="weatherBox">
            <div class="main-info">
                <h1 id="cityName">---</h1>
                <p id="condition">System Ready</p>
                <p id="feelsLike" class="feels-like">---</p>
            </div>

            <div class="metrics-grid">
                <div class="metric-card">
                    <span class="label">Celsius</span>
                    <h3 id="tempC">--°</h3>
                </div>
                <div class="metric-card">
                    <span class="label">Fahrenheit</span>
                    <h3 id="tempF">--°</h3>
                </div>
            </div>

            <div class="additional-info">
                <div class="info-item">
                    <span id="humidity">Humidity: --</span>
                </div>
                <div class="info-item">
                    <span id="windSpeed">Wind: --</span>
                </div>
            </div>
            
            <div class="status-bar">
                <div class="indicator" id="indicator"></div>
                <span id="status-text">Awaiting Selection</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
